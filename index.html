<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Varification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #content{
            height: 550px;
        }
    </style>
    <script>
        var pin = ["23467","34567","98674"];
        var chance = 3;
        function ClickVerify(){
            var pinId = document.getElementById("txtName").value;
            if(chance !== 1){
                if(pin.indexOf(pinId) == -1){
                    chance = chance - 1;
                    document.getElementById("msg").innerHTML = `You have ${chance} chance left`;
                }else{
                    document.getElementById("msg").innerHTML = "";
                    document.getElementById("msg").innerHTML = "Pin Is Successfuly Verify "
                }
                if(pinId == ""){
                    alert("Please Enter Your Pin");
                }
            }else if(chance == 1){
                document.getElementById("form").style.display = "none";
                document.getElementById("show").style.display = "block"
            }
        }
        function btnClick(){
            document.getElementById("show").style.display = "none";
            document.getElementById("form").style.display = "none";
            document.getElementById("h2").style.display = "none";
            document.getElementById("p").style.display = "none";
            var immage = document.createElement("img");
            immage.width = "100px";
            immage.height = "100px";
            immage.src = "./public/img/thank-you-26.gif";
            document.getElementById("img").appendChild(immage);
            document.getElementById("img").style.display = "block";
        }
    </script>
</head>
<body class="container-fluid" style="background-color:black">
    <div id="content" class="d-flex justify-content-center align-items-center">
        <div style="border:2px solid black;padding: 50px; background-color: black;">
            <h2 id="h2" class="text-white mt-4">PIN Varification In Javascript</h2>
            <p id="p" class="text-white text-center">Only 3 Chance Will Available</p>
            <div class="input-group" id="form">
                <label for="" class="from-label input-group-text">PIN</label>
                <input type="text" id="txtName" class="form-control">
                <button onclick="ClickVerify()" class="btn btn-danger">Verify</button>
                <p id="msg" class="text-white ms-3"></p>
            </div>
            <div id="show" class="mt-3" style="display:none">
                <button onclick="btnClick()" class="btn btn-warning w-100">YOUR CARD IS BLOCK</button>
            </div>
            <div id="img" style="display:none">
                <img src="./public/img/thank-you-26.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
